<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizgo.in - Your Ultimate Earning Partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #4D44DB;
            --dark: #1A1A2E;
            --light: #F5F7FA;
            --transition: cubic-bezier(0.77, 0, 0.175, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Dynamic Gradient Background */
        .bg-gradient {
            position: fixed;
            top: -10%;
            left: -10%;
            right: -10%;
            bottom: -10%;
            background: linear-gradient(-45deg, 
                #6C63FF, 
                #FF6B6B, 
                #4ECDC4, 
                #45B7D1,
                #6C63FF);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 1;
            filter: blur(0px);
            transition: filter 1s ease;
        }
        
        /* Transition Overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            z-index: 100;
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 1.2s var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .transition-content {
            color: white;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s var(--transition) 0.4s;
        }
        
        /* Main Content Card */
        .hero-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s var(--transition) 0.3s forwards;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .tagline {
            color: #6B7280;
            font-size: 1.25rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1s forwards;
        }
        
        /* Animations */
        @keyframes gradientShift {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0) }
        }
        
        @keyframes fadeIn {
            to { opacity: 1 }
        }
        
        /* Active Transition State */
        body.transition-active {
            overflow: hidden;
        }
        
        body.transition-active .bg-gradient {
            filter: blur(5px);
        }
        
        body.transition-active .transition-overlay {
            clip-path: circle(150% at 50% 50%);
        }
        
        body.transition-active .transition-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-card {
                padding: 2rem;
            }
            .logo {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Dynamic Gradient Background -->
    <div class="bg-gradient"></div>
    
    <!-- Transition Overlay (hidden initially) -->
    <div class="transition-overlay">
        <div class="transition-content">
            <h2>Welcome to Vizgo</h2>
            <p>Loading your experience...</p>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="hero-card">
        <h1 class="logo">Vizgo.in</h1>
        <p class="tagline">Your Ultimate Earning Partner</p>
    </div>

    <script>
        // Start transition after 5 seconds
        setTimeout(() => {
            document.body.classList.add('transition-active');
            
            // Redirect after transition completes
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1200);
        }, 5000);
    </script>
    <!-- Must maintain this sequence -->
<script type="module" src="firebase-config.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="firestore.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
